<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/svg/favicon.svg" />
</head>
<body>
    <header>
        <div class="container header__container">
            <div class="header__wrapper">
                <div class="title__container">
                    <h1 class="title">TIC TAC TOE</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container main__container">
            <div class="grid-container">
                <div class="text-container hide">
                    <h3 class="text"></h3>
                    <span class="button">One more time</span>
                </div>
                <div class="grid">
                    <span class="cross-line"></span>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer__container">
            <div class="footer__left">
                <span class="footer__span copy">Â©</span>
                <span class="footer__span year">2022</span>
                <a target="_blank" href="https://github.com/lilithprimary" class="link">LilithPrimary</a>
            </div>
            <div class="footer__right">
                <a target="_blank" href="https://rs.school/js-stage0/" class="link">RSSchool</a>
            </div>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
