<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <title>Audio player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/svg/favicon.svg" />
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="title header__title">PLAYER</h1>
        </div>
    </header>
    <main class="main">
        <audio src="#"></audio>
        <div class="container main__container">
            <div class="audio-player polaroid">
                <span class="polaroid__span audio-player__time time">00:00 \ 00:00</span>
                <span class="polaroid__span audio-player__shuffle shuffle">shuffle</span>
                <div class="polaroid__photo">
                    <div class="audio-player__photo track_img"></div>
                    <div class="audio-player__progress-bar">
                        <div class="audio-player__progress"></div>
                    </div>
                </div>
                <div class="audio-player__volume-bar volume-bar">
                    <span class="volume-button plus">+</span>
                        <div class="audio-player__volume-shower volume-shower">
                            <span data-num = "1"></span>
                            <span data-num = "2"></span>
                            <span data-num = "3"></span>
                            <span data-num = "4"></span>
                            <span data-num = "5"></span>
                            <span data-num = "6"></span>
                            <span data-num = "7"></span>
                            <span data-num = "8"></span>
                            <span data-num = "9"></span>
                            <span data-num = "10"></span>
                        </div>
                    <span class="volume-button minus">-</span>
                </div>
                <div class="polaroid__bottom">
                    <div class="polaroid__buttons">
                        <svg class="svg button button__previous">
                            <use xlink:href="assets/svg/sprite.svg#previous"></use>
                        </svg>
                        <svg class="svg button button__play">
                            <use xlink:href="assets/svg/sprite.svg#play"></use>
                        </svg>
                        <svg class="svg button button__next">
                            <use xlink:href="assets/svg/sprite.svg#next"></use>
                        </svg>
                        <a href="" class="download" download>
                            <svg class="svg button button__download">
                                <use xlink:href="assets/svg/sprite.svg#download"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="polaroid__audio-info">
                        <h2 class="polaroid__title audio-title">Song title</h2>
                        <h3 class="polaroid__title audio-singer">Singer name</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__left">
                <span class="footer__span copy">Â©</span>
                <span class="footer__span year">2022</span>
                <a href="https://github.com/lilithprimary" class="link">lilithprimary</a>
            </div>
            <div class="footer__right">
                <a target="_blank" href="https://rs.school/js-stage0/" class="link">RSSchool</a>
            </div>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
